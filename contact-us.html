<main>
    <h1>Contact Us</h1>
    <p>Hubungi saya jika ingin bertanya</p>

    <form action="https://formsubmit.co/imelhanafia0@gmail.com" method="POST">
        <table border="0" cellspacing="5" cellpadding="5">
            <tr>
                <td><label for="name">Nama:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Masukkan email Anda" required></td>
            </tr>
            <tr>
                <td><label for="message">Pesan:</label></td>
                <td><textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Kirim</button>
                </td>
            </tr>
        </table>
    </form>
</main>
